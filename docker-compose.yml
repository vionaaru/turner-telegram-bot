services:
  bot:
    build: .
    container_name: turner-bot
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - DB_HOST=mysql
      - DB_NAME=${DB_NAME:-turner_db}
      - DB_USER=${DB_USER:-turner_user}
      - DB_PASS=${DB_PASS:-turner_password}
      - ADMIN_PANEL_PASSWORD=${ADMIN_PANEL_PASSWORD:-admin123}
      - BOT_ADMIN_PASSWORD=${BOT_ADMIN_PASSWORD:-botadmin123}
      - WAIT_FOR_DB=true
    networks:
      - turner-network

  mysql:
    image: mysql:8
    container_name: turner-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-root_password}
      - MYSQL_DATABASE=${DB_NAME:-turner_db}
      - MYSQL_USER=${DB_USER:-turner_user}
      - MYSQL_PASSWORD=${DB_PASS:-turner_password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - turner-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: turner-backend
    restart: unless-stopped
    depends_on:
      - mysql
    ports:
      - "${API_PORT:-8000}:${API_PORT:-8000}"
    environment:
      - API_PORT=${API_PORT:-8000}
      - FRONTEND_PORT=${FRONTEND_PORT:-3000}
      - DB_HOST=mysql
      - DB_NAME=${DB_NAME:-turner_db}
      - DB_USER=${DB_USER:-turner_user}
      - DB_PASS=${DB_PASS:-turner_password}
      - ADMIN_PANEL_PASSWORD=${ADMIN_PANEL_PASSWORD:-admin123}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this}
    volumes:
      - ./database.py:/app/database.py
      - ./config.py:/app/config.py
    networks:
      - turner-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: turner-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - REACT_APP_BOT_TOKEN=${BOT_TOKEN}
      - WDS_SOCKET_PORT=0
    networks:
      - turner-network

networks:
  turner-network:
    driver: bridge

volumes:
  mysql_data:
